name: coastalcodebook
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version, pip, and other very generic libraries
  - python
  - jupyterlab
  - pip
  - pip:
      - coastal-dynamics
      - uptide
      - utide
      - numpy
      - pandas
      - pooch
      - geopandas
      - panel
