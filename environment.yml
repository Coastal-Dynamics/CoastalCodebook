      - colorcet
      - holoviews
      - hvplot
      - ipykernel
      - adlfs
      - dask
      - dask[dataframe]
      - jupyter_bokeh
      - cartopy
      - geoviews
      - scipy
      - python-dotenv
      - pre-commit
